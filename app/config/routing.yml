#HWIOAuthBundle routes
hwi_oauth_login:
    resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
    prefix:   /login

hwi_oauth_redirect:
    resource: "@HWIOAuthBundle/Resources/config/routing/redirect.xml"
    prefix:   /connect

#The paths configured in resource_owners (security.yml) should be defined in your routing.
facebook_login:
    path: /login/check-facebook

logout:
    path:   /logout

fb_app:
    resource: @FBAppBundle/Controller/
    type:     annotation

