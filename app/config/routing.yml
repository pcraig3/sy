#HWIOAuthBundle routes
hwi_oauth_login:
    resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
    prefix:   /fb/login

hwi_oauth_redirect:
    resource: "@HWIOAuthBundle/Resources/config/routing/redirect.xml"
    prefix:   /fb/connect

fb_app:
    resource: @FBAppBundle/Controller/
    type:     annotation

redirect_to_proper_logout_page:
    path: /{url}
    defaults: { _controller: FBAppBundle:Redirect:logoutRedirect }
    requirements:
        url: .*(logout).*
    methods: [GET]